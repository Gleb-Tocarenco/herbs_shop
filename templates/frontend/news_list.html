{% extends "frontend/base.html" %}
{% block content %}
	<div class="container">
		{% for n in news %}
			<br>
			
				<article>
					<h3 class="text-center">
						<a href="{% url 'news_page' n.id %}">{{n.title}}</a>
					</h3>
					<pre>{{n.post|slice:":400"}}...</pre>
					<div class="pull-right">{{n.date|date:"j F Y"}}</div>
				</article>	
			<br>
		{% endfor %}
	</div>
	
{% endblock %}
